<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/css/chatbot.new.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="profile-section">
            <div class="user-info">
                <div class="username" id="profileUsername"></div>
                <div class="datetime" id="currentDateTime"></div>
            </div>
            <div class="daily-quote" id="dailyQuote">
                <i class="fas fa-quote-left"></i>
                <span class="quote-text"></span>
                <i class="fas fa-quote-right"></i>
            </div>
        </div>
        <div class="chat-header">
            <h2>Mental Health Assistant</h2>
            <div class="chat-actions">
                <a href="/dashboard" class="header-button">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <button class="header-button" onclick="clearChat()">
                    <i class="fas fa-trash"></i> Clear Chat
                </button>
                <a href="/logout" class="header-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be inserted here -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" 
                       id="userInput" 
                       placeholder="Type your message here..." 
                       autocomplete="off">
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/chatbot.js"></script>
    <!-- All functionality moved to chatbot.js -->
</body>
</html>
